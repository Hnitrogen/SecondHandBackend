<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #f0f2f5;
        }
        .architecture {
            max-width: 1200px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .layer {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
        }
        .components {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .component {
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            color: white;
            font-weight: bold;
            min-width: 120px;
        }
        .arrows {
            text-align: center;
            font-size: 24px;
            color: #666;
            margin: 10px 0;
        }
        .client { background: #1890ff; }
        .gateway { background: #52c41a; }
        .service { background: #722ed1; }
        .storage { background: #fa8c16; }
        .discovery { background: #eb2f96; }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        @media (max-width: 768px) {
            .component {
                min-width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="architecture">
        <div class="title">校园二手商城系统架构图</div>
        
        <!-- 客户端层 -->
        <div class="layer">
            <div class="components">
                <div class="component client">Vue前端应用</div>
                <div class="component client">浏览器</div>
            </div>
        </div>
        
        <div class="arrows">↓</div>
        
        <!-- 网关层 -->
        <div class="layer">
            <div class="components">
                <div class="component gateway">Nginx网关</div>
            </div>
        </div>
        
        <div class="arrows">↓</div>
        
        <!-- 服务层 -->
        <div class="layer">
            <div class="components">
                <div class="component service">用户服务</div>
                <div class="component service">商品服务</div>
                <div class="component service">消息服务</div>
                <div class="component service">监控服务</div>
                <div class="component service">图传服务</div>
            </div>
        </div>
        
        <div class="arrows">↕</div>
        
        <!-- 服务发现层 -->
        <div class="layer">
            <div class="components">
                <div class="component discovery">Consul服务注册与发现</div>
            </div>
        </div>
        
        <div class="arrows">↓</div>
        
        <!-- 存储层 -->
        <div class="layer">
            <div class="components">
                <div class="component storage">MySQL数据库</div>
            </div>
        </div>
    </div>
</body>
</html>
